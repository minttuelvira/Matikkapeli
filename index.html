<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matikkapeli</title>
    <link href="./CSS/style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h3>MATIKKAPELI</h3>
        <form>
            <div>
                <output id="num1" ></output> +  
                <output id="num2"></output> =
                <input type="number" >
            </div>
            <div>
                <button type="button" id="calculate">Tarkista</button>
            </div>
        </form>

        <div id="correct">
            <p>Oikeita vastauksia: <output id="oikein">0</output></p>
        </div>
        <div id="incorrect">
            <p>Vääriä vastauksia: <output id="vaarin">0</output></p>
        </div>
        
    </div>




    <script src="./JS/script.js"></script>
</body>
</html>
